<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>如何准确判断一个变量是数组类型</title>
</head>
<body>
	<script type="text/javascript">
		//如何准确判断一个变量是数组类型
		var arr = [];
		console.log(arr instanceof Array);//true
		console.log(typeof arr);//object,typeof 是无法判断是否是数组的
	</script>
</body>
</html>
