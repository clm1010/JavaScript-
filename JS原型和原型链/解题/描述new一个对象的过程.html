<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>描述new一个对象的过程</title>
</head>

<body>
    <script type="text/javascript">
    //创建一个新对象
    //this指向这个新对象
    //执行代码，即对this赋值
    //返回this

    function Foo(name, age) {
        this.name = name;
        this.age = age;
        this.class = 'class-1';
        // return this //默认有这一行
    }

    var f = new Foo("zhangsan", 20);
    var f1 = new Foo("lisi",22);//创建多个对象
    console.log(f.name);
    console.log(f.age);
    console.log(f1.name);
    console.log(f1.age);
    </script>
</body>

</html>
