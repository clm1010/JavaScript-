<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>this</title>
</head>

<body>
	<script type="text/javascript">
		//this要在执行时确认值，定义时无法确认
		
		var name = "window中的name";
		var a = {
			name:"A",
			fn:function(){
				console.log(this.name);
			}
		}

		a.fn();//A //this === A
		a.fn.call({name:"B"});//B //this === {name:"B"}
		var fn1 = a.fn;
		fn1();//window中的name //this === window

	</script>
</body>

</html>
