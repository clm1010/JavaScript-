<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>filter</title>
</head>

<body>
    <script type="text/javascript">
        //filter 过滤符合条件的元素
    	var arr = [1,2,3,4,5,6];
    	var result = arr.filter(function(item,index){
    		if (item > 2) {
                return true;
            }
    	});
    	console.log(result);
    </script>
</body>

</html>
