<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>forEach</title>
</head>

<body>
    <script type="text/javascript">
    	//forEach遍历所有元素
    	var arr = ["a","b","c","d"];
    	arr.forEach(function(item,index){
    		console.log(index,item);
    	});
    </script>
</body>

</html>
