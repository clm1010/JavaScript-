<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>map</title>
</head>

<body>
    <script type="text/javascript">
        //对元素重新组装，生成新数组
    	var arr = [1,2,3,4,5,6];
    	var result = arr.map(function(item,index){
    		return "<b>" + item +"|" + index + "</b>";
    	});
    	console.log(result);
    </script>
</body>

</html>
