<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>some</title>
</head>

<body>
    <script type="text/javascript">
    	//判断是否有至少一个元素符合条件
    	var arr = [1,2,3,4];
    	var result = arr.some(function(item,index){
    		if (item < 2) {
    			return true;
    		}
    	});
    	console.log(result);
    </script>
    </script>
</body>

</html>
