<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sort</title>
</head>

<body>
    <script type="text/javascript">
    	//sort 排序
    	var arr = [1,3,4,6,0,2,5,-1];
    	var result = arr.sort(function(a,b){
    		//升序从小到大
    		return a-b;

    		//降序从大到小
    		// return b-a;
    	});
    	console.log(result);
    </script>
</body>

</html>
